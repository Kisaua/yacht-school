{% if portfolio %}
{% load static %}
<!-- ======= Portfolio Section ======= -->
<section id="portfolio" data-section="portf">
    <div class="portfolio">
        <div class="container">
            
                <div class="col-md-12 section-heading text-center">
                    <h2 class="to-animate">Наша галерея</h2>
                    
                </div>

                <div class="row aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
                    <div class="col-lg-12 d-flex justify-content-center">
                      <ul id="portfolio-flters">
                        <li data-filter="*" class="filter-active">All</li>
                        <li data-filter=".filter-photo">Photo</li>
                        <li data-filter=".filter-video">Video</li>
                      </ul>
                    </div>
                  </div>
            
                  
                <div class="row portfolio-container aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">   
                  
                  {% for img in portfolio %}
                      {% if img.image %}
                  <div class="col-lg-4 col-md-6 portfolio-item filter-photo">
                    <div class="portfolio-wrap">
                      <img src="{{img.image.url}}" class="img-fluid" alt="{{img.alt}}">
                      <div class="portfolio-info">
                        <h4>{{img.description}}</h4>
                        <p>Photo</p>
                        <div class="portfolio-links">
                          <a href="{{img.image.url}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{img.description}}" ><i class="bx bx-plus"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                      {% elif img.video %}
                      <div class="col-lg-4 col-md-6 portfolio-item filter-video">
                        <div class="video-wrap">      
                            <video  class="img-fluid" controls>
                                <source src="{{img.video.url}}" type="video/mp4"> 
                              Your browser does not support the video tag.
                              </video>
                          <div class="video-info">
                            <h4>{{img.description}}</h4>
                            <p>Video</p>
                            <div class="video-links">
                              <a href="{{img.video.url}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{img.description}}"><i class="bx bx-plus"></i></a>
                            </div>
                          </div>
                        </div>
                      </div>                 
                      {% endif %}
                  {% endfor %}
                </div>
            </div>
    </div>
    
</section><!-- End Portfolio Section -->
{% endif %}
